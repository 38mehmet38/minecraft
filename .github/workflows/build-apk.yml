name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Cordova
      run: npm install -g cordova

    - name: Install dependencies
      run: npm install

    - name: Build web files
      run: npm run build

    - name: Copy web files to Cordova
      run: |
        rm -rf minecraft-android/www/*
        cp -r dist/* minecraft-android/www/
        cp index-android.html minecraft-android/www/index.html
        cp style.css minecraft-android/www/

    - name: Add Android platform
      run: cd minecraft-android && cordova platform add android@latest

    - name: Build APK
      run: cd minecraft-android && cordova build android --release

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v3
      with:
        name: minecraft-apk
        path: |
          minecraft-android/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          minecraft-android/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Create Release
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Minecraft Android APK ${{ github.ref }}
        body: |
          ## Minecraft Android APK Release
          
          ### Features:
          - ✨ Sanal Joystick (Sol Alt Köşe)
          - ✨ Kontrol Simgeleri (9 Buton)
          - ✨ icon.ico Entegrasyonu
          - ✨ Mobil Optimizasyon
          
          ### Download:
          - Debug APK: app-debug.apk
          - Release APK: app-release-unsigned.apk
          
          ### Installation:
          ```bash
          adb install -r app-debug.apk
          ```

    - name: Upload Debug APK to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: minecraft-android/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        asset_name: minecraft-debug.apk
        asset_content_type: application/vnd.android.package-archive
